upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 768M
max_execution_time = 300
max_input_vars = 6000
disable_functions = passthru,system,proc_open,show_source,symlink
enable_dl = Off
error_log = /var/log/vol/php.log
log_errors = On
opcache.enable = Off
expose_php = Off
upload_tmp_dir = /var/www/tmp
session.gc_maxlifetime = 172800